<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.2.13/ng-file-upload.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/angular.chartjs/1.1.1/angular-chart.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/licentaController.js"></script>
    <script type="text/javascript" src="js/controllers/cursuriController.js"></script>
    <script type="text/javascript" src="js/controllers/loginController.js"></script>
    <script type="text/javascript" src="js/controllers/registerController.js"></script>

    <script type="text/javascript" src="js/controllers/disconnectController.js"></script>
    <script type="text/javascript" src="js/controllers/addCourseController.js"></script>

    <script type="text/javascript" src="js/controllers/myProfileController.js"></script>
    <script type="text/javascript" src="js/controllers/editCourseController.js"></script>
    <script type="text/javascript" src="js/controllers/editChapterController.js"></script>
    <script type="text/javascript" src="js/controllers/adminLoginController.js"></script>
    <script type="text/javascript" src="js/controllers/administrationController.js"></script>
    <script type="text/javascript" src="js/controllers/gestionareCereriController.js"></script>
    <script type="text/javascript" src="js/controllers/quizController.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body ng-app="licentaapp">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref='home'>Home</a></li>
                    <li><a ui-sref='courses' ng-if="log==false && notAdmin==true">Cursuri</a></li>
                    <li><a ui-sref='myProfile' ng-if="log==false && notAdmin==true">My Profile</a></li>
                    <li><a ui-sref='administration' ng-if="notAdmin==false">Administration</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a id="logged">{{loggedInAs}}</a></li>
                    <li><a ui-sref='login' ng-if="log">Login</a></li>
                    <li><a ui-sref='disconnect' ng-if="log==false" class="pointer">Disconnect</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div ui-view></div>
    </div>
</body>

</html>
