<div class="container">
    <div class="jumbotron">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="username">Username:</label>
                <input type="text" id="username" name="username" ng-model="student.sName" />
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="password">Password: </label>
                <input type="password" id="password" name="password" ng-model="student.sPassword" />
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <div class="form-check">
                        <label for="tipUser" class="form-check-label">
                            <input class="form-check-input" type="radio" name="tipUser" value="student" ng-model='tipUser'>Student
                        </label>
                    </div>
                </div>
                    <div class="form-check">
                        <label for="tipUser" class="form-check-label">
                            <input class="form-check-input" type="radio" name="tipUser" value="profesor" ng-model='tipUser'>Profesor
                        </label>
                    </div>
            </div>
            <div class="form-group row">
                <input class="col-sm-2 col-form-label btn-primary" type="button" id="loginButton" value="Login" ng-Click="login()">
                <input class="col-sm-2 col-form-label btn-primary" type="button" id="registerButtonLogin" value="Register" ng-Click="registerLogin()">
            </div>

        </form>
    </div>
</div>
