<div class="container">
    <div class="jumbotron">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="usernameAdmin">Username:</label>
                <input type="text" id="usernameAdmin" name="usernameAdmin" ng-model="admin.aName" />
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="passwordAdmin">Password: </label>
                <input type="password" id="passwordAdmin" name="passwordAdmin" ng-model="admin.aPassword" />
            </div>
            <div class="form-group row">
                <input class="col-sm-2 col-form-label btn-primary" type="button" id="loginAdminButton" value="Login" ng-Click="login(admin)">
            </div>
        </form>
    </div>
</div>
